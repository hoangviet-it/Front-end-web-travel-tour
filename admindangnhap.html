        <!--CSS-->
        <style>
           @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');    
            /*@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');*/
            html,body{
              /*  font-family: 'Roboto', sans-serif;*/
              /*font-family: 'Cabin', sans-serif;*/
                font-family: 'Lato', sans-serif;
                overflow-x: hidden;
                background-color: #F5F5F5;
                background-image: url('./image/1.png');
                background-size: cover;
            }
            *{
                margin: 0px;
                padding: 0px;
            }
/*================================================================================================================*/
             /* 1. phần header*/
             .shadow{        /*thẻ header chứa all nội dung trên đầu*/
                background-color: #EE6363;
                width:100%;
                height: 80px;
                border-radius: 0px;
                position: relative;
                z-index: 1;
                position: fixed;

                display: flex;          /*định dạng lại flex của bootstrap*/
                justify-content: start;     /*canh nội dung bên trái*/
            }
            .shadow a{      /*tên công ty*/
                margin-left: 20px;
                font-size: 20px;    
                margin-top: 20px;
            }


            /* 2. đăng nhập*/

            .p-1 button{                /*định dạng nút*/
                width: 250px;
                height: 50px;
                border-radius: 20px;
                font-size: 22px;
                box-shadow: 3px 3px 5px 3px #555555;
            }
           .tieu-de{                    /*tiêu đề ' vui lòng đăng nhập' */
                margin-top: 130px;
                margin-left: 40%;
                font-size: 40px;
            }

            .collapse-1{             /*khung chứa nội dung */
                width: 465px;
                height: 300px;
                margin-left: 35.5%;
                margin-top: 30px;
                
            }
            .collapse-1 .card-body-1{        /*phần chứa all nội dung*/
                width: 465px;
                height: 300px;
                background-color: #5eb3cf;
                border-radius: 8px;
                box-shadow: 0px 0px 5px 2px #444444;
            }
            .collapse-1 .card-body-1 form .nhap-lieu{    /*phần chứa ô nhâp liệu + tên loại ô nhập*/
               margin-left: 20px;
               padding-top: 10px;
            }
            .collapse-1 .card-body-1 form .nhap-lieu label{      /*tên loại ô nhập liệu*/
                font-size: 16px;
            }
            .collapse-1 .card-body-1 form .nhap-lieu input{      /*ô nhập liệu*/
               width: 400px;
               box-shadow: 2px 2px 5px #444444;
            }
            .collapse-1 .card-body-1 form .form-check{    /*phần chứa form check remember me*/
               margin-left: 27px;
            }
            .collapse-1 .card-body-1 form .form-check label{     /*chữ 'remeber me' */
               margin-top: 4px;
               font-size: 13px;
            }
            .collapse-1 .card-body-1 form .form-check input[type="checkbox"]{
               zoom: 1.5;                   /*ô check*/
            }
            .collapse-1 .card-body-1 form .nut-dn{     /*nút đăng nhập*/
                width: 200px;
                height: 35px;
                background-color: #F5F5F5;
                text-align: center;
                line-height: 35px;
                border-radius: 7px;
                margin-left: 125px;
                box-shadow: 3px 3px 5px 3px #4F4F4F;
            }
            .collapse-1 .card-body-1 form .nut-dn:hover{    /*hover nút đăng nhập*/
                background-color: #DDDDDD;
            }
            .collapse-1 .card-body-1 form a{    /*chữ đăng nhập*/
                text-decoration: none;
                color: #000;
                font-size: 15px;
            }

        </style>
    </head>
    <body>

        <!-- 1. phần header-->
        <header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">HOANGVIET TOURS</a>
 
            </div>
        </header>

<!--=====================================================================================================================================================-->
        <div class="tieu-de">Vui lòng đăng nhập !</div>

        <div class="collapse-1" id="collapseExample">
            <div class="card card-body-1">
                <form >
                        <div class="mb-3 nhap-lieu">
                            <label for="exampleInputEmail1" class="form-label">User name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div style="font-size: 14px;color:#EEEEEE	;" id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3 nhap-lieu">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <a href="./admin.html">
                            <div class="nut-dn">
                                Đăng Nhập
                            </div>
                        </a>
                  </form>
            </div>
        </div>

        
    </body>
