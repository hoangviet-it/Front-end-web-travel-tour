        <!--CSS-->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
            html,body{
                font-family: 'Roboto', sans-serif;
              /*font-family: 'Cabin', sans-serif;*/
                overflow-x: hidden;
                background-image: url('./image/37.jpg');
                background-size: cover;
            }
            *{
                margin: 0px;
                padding: 0px;
            }
/*================================================================================================================*/
     /* 1. định dạng phần navbar*/
            .dangky{        /*phần chứa all nội dung*/
                border: 2px solid #BBBBBB;
                border-radius: 10px;
                width: 43%;
                height: 570px;
                margin-left: 28%;
                margin-top: 6%;
                background-color: #fff;
                box-shadow: 0px 0px 5px 2px #444444;
            }
            .dangky .content-dk{    /*phần bên trong canh theo % .dangky, chứa all nội dung*/
                margin-left: 25%;
                height: 100%;
                padding-top: 3%;
                
            }
            .dangky .content-dk .tieude{    /*tiêu đề ô nhập liệu*/
                font-size: 16px;
                margin-left: 3%;
            }
            .dangky .content-dk input{      /*ô nhập liệu*/
                width: 60%;
                height: 7%;
                margin-left: 3%;
                border: 2px solid #BBBBBB;
                margin-bottom: 3%;
                box-shadow: 2px 2px 5px #444444;
            }
            .dangky .content-dk .nut{       /*định dạng chung cho nút*/
                width: 25%;
                height: 8%;
                margin-left: 3%;
                border-radius: 20px;
                margin-bottom: 5%;
                text-align: center;
                box-shadow: 2px 2px 5px #444444;
            }
            .dangky .content-dk .nut a{        /*chữ trong nút*/
                text-decoration: none;
                font-size: 16px;
                color: #fff;
                
            }
            .dangky .content-dk .n-dk{     /*nút đăng ký*/
                margin-left: 20%;
                line-height: 45px;
                margin-top: 3%;
                background-color: #3366FF;
            }
            .dangky .content-dk .n-dk:hover{    /*hover đăng ký*/
                background-color: #305fee;
            }
            .dangky .content-dk .n-fb{      /*nút facebook*/
                width: 60%;
                line-height: 45px;
                background-color: #4267b2;
            }
            .dangky .content-dk .n-fb:hover{        /*hover facebook*/
                background-color: #3d5ea1;
            }
            .dangky .content-dk .n-gg{      /*nút google*/
                width: 60%;
                line-height: 45px;
                background-color: #CC0000;
                
            }
            .dangky .content-dk .n-gg:hover{        /*hover google*/
                background-color: #bb0202;
            }
        </style>
    </head>
    <body>
        <div class="dangky">
                <a href="./Trangchu.html" style="color: #000;"><span class="glyphicon glyphicon-remove" aria-hidden="true" style="font-size: 20px; margin-left: 96%; margin-top: 5px;"></span></a>
                <div style="font-size: 25px; text-align: center; font-weight: bold;">
                    Đăng ký tài khoản
                </div>
                <div class="content-dk">
            
                    <label class="tieude td-1" for="ten"> Họ Tên </label><br>
                    <input class="ip-1" type="text" name="ten" id="ten" /><br>
                    <label class="tieude" for="dk"> Số điện thoại </label><br>
                    <input type="text" name="dk" id="dk" /><br>
                    <label class="tieude" for="mk"> Password </label><br>
                    <input type="password" name="mk" id="mk" /><br>

                    <div class="nut n-dk">
                        <a href="./khachhang_dangnhap.html">Đăng ký</a>
                    </div>

                    <p style="margin-left: 29%;">Hoặc</p>

                    <div class="nut n-fb">
                        <a href="./Trangchu.html">Tài khoản Facebook</a>
                    </div>
                    <div class="nut n-gg">
                        <a href="./Trangchu.html">Tài khoản Google</a>
                    </div>
                </div>

        </div>
    </body>
